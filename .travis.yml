language: c
script: dpkg-buildpackage -b -us -uc

install:
   - sudo add-apt-repository -y ppa:pippijn/ppa
   - sudo apt-get update
   - sudo apt-get install omake dh-ocaml ocaml-batteries-included libsexplib-camlp4-dev menhir valgrind noweb libderiving-ocsigen-ocaml-dev libcommon-sense-perl
   - wget https://raw.github.com/pippijn/obuild/master/script/travis-depend?$(date +%s) -O travis-depend
   - chmod +x travis-depend
   - ./travis-depend baselib
   - ./travis-depend merr
   - ./travis-depend ucslib

# whitelist
branches:
   only:
      - master
      - /.*\/staging/
