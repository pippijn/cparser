<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
   "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <title id="title">Online parser</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <script type="text/javascript" src="missing.js"></script>
      <script type="text/javascript" src="fcc_js.js"></script>
      <style type="text/css">
      #left {
      	float: left;
      }
      #right {
      	float: left;
      }
      #bottom {
         clear: both;
      }
      </style>
   </head>
   <body>
      <em>
         This parser is unstable and may stop working for no apparent reason.
         Reload the page when that happens.
      </em>
      <div>
         <div id="left">
            <h3 id="code_title">Code</h3>
            <textarea id="input" rows="20" cols="60">3</textarea>
         </div>
         <div id="right">
            <h3 id="missing_title">Extra info</h3>
            <textarea id="missing" rows="20" cols="40"></textarea>
         </div>
      </div>
      <div id="bottom">
         <pre id="error"></pre>
         <h3 id="sexp_title">Parse tree</h3>
         <pre id="sexp"></pre>
         <h3 id="output_title">Deparsed</h3>
         <pre id="output"></pre>
      </div>
   </body>
</html>
